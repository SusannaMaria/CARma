	compile 'com.tinkerpop:frames:2.6.0'
	compile 'com.orientechnologies:orientdb-graphdb:2.1.4'
	compile 'fm.last:coverartarchive-api:2.1.0'
	compile 'com.googlecode.jen-api:jen-api:4.x.p'
